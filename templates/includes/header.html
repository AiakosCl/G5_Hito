{% load static %}

<header id="Cabecera">
    <!-- Intro settings -->
    <style>
        #Cabecera {
            background-image: url('{% static 'img/Cabecera.jpg' %}');
            background-size: cover;
        }

        #intro-example {
            height: 400px;
        }

        /* Height for devices larger than 992px */
        @media (min-width: 992px) {
            #intro-example {
                height: 600px;
            }
        }
    </style>

    <!-- Texto Traslúcido -->
    <div id="intro-example" class="p-5 text-center bg-image">
        <div class="mask" style="background-color: rgba(248, 133, 187, 0.685);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class="mb-3"><img src="{% static "img/onlyflans.png" %}" alt="" width="300px"></h1>
                    <h2 class="mb-4">Del mundo a tu mesa</h2>
                    <a data-mdb-ripple-init class="btn btn-outline-light btn-lg m-2"
                        href="{% url 'AcercaDe' %}#AcercaDe" role="button" rel="nofollow">Acerca de</a>
                    <a data-mdb-ripple-init class="btn btn-outline-light btn-lg m-2"
                        href="https://www.youtube.com/watch?v=HhwaDxAOv3w" target="_blank" role="button">Historia</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Texto Traslúcido -->
</header>
