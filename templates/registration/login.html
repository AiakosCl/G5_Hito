{% extends 'base.html' %}

{% block contenido %}

<!-- Modal -->
<div class="modal fade" id="nuevoProductoModal" tabindex="-1" aria-labelledby="nuevoProductoModalLabel" aria-hidden="true" style="background-color: rgba(255,255,255,0.7);">
    <div class="modal-dialog modal-md" >
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h1 class="modal-title">Iniciar Sesi칩n</h1>
                <a href="{% url 'Inicio' %}"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
            </div>
            <!-- barra de mensajes -->
            {% include "includes/mensajes.html" %}
            <!-- barra de mensajes -->
            <div class="modal-body">
                <!-- Formulario de login -->
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Contrase침a:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="modal-footer">
                        <a href="{% url 'Inicio' %}"><button type="button" class="btn btn-outline-danger btn-lg m-2" data-bs-dismiss="modal">Cerrar</button></a>
                        <button type="submit" class="btn btn-outline-success btn-lg m-2">Iniciar Sesi칩n</button>
                    </div>
                </form>
                <!-- Formulario para ingresar nuevo producto con Clases Bootstrap -->
            </div>
        </div>
    </div>
</div>

<!-- Script para activar Modal cuando se cargue la p치gina -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    var nuevoProductoModal = new bootstrap.Modal(document.getElementById('nuevoProductoModal'));
    nuevoProductoModal.show();
});
</script>
{% endblock %}
