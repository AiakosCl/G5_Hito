{% extends 'base.html' %}

{% load static %}

{% block contenido %}
<section id="Menu" style="background-color: rgba(74, 243, 97, 0.3); color: #ffffff;">

    <h1 class="display-5 fw-bold text-center py-5">Nuestros Sabores (Privado)</h1>
    <div class="row">
        {% csrf_token %}
        {% for producto in productos  %}
        <div class="col-12 col-md-6 col-lg-4 pb-5">
            <div class="card h-100" style="max-width: 20rem;">
                <img src="{{ producto.imagen.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title fw-bold py-2">{{ producto.nombre }}</h5>
                    <p class="card-text">{{ producto.descripcion }}</p>
                    <button type="button" class="btn btn-outline-primary"
                        style="border-color: rgb(74, 243, 97); color:#0F0F0F; width: 99px;height: 40px; margin-right: 23px;">Ver
                        m√°s</button>
                </div>
            </div>          
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
